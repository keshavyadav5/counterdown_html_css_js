<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="home-asides">
            <div class="text">
                <h2>we are coming soon <br>on your 19 birthday night</h2>
                <h1 id="end-date"></h1>
            </div>
            <div class="clock">
                <div class="row">
                    <input type="text" name="days" id="days" value="0" readonly>
                    <label for="days">Days</label>
                </div>
                <div class="row">
                    <input type="text" name="hour" id="hour" value="0" readonly>
                    <label for="hour">Hour</label>
                </div>
                <div class="row">
                    <input type="text" name="minutes" id="minutes" value="0" readonly>
                    <label for="minutes">minutes</label>
                </div>
                <div class="row">
                    <input type="text" name="seconds" id="seconds" value="0" readonly>
                    <label for="seconds">Seconds</label>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
